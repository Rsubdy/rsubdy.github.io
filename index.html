<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="script" type="text/js" href="./controls.js">
    

    <title>Game of dots</title>
</head>
<body>
<div>
    <h2 id="title">Game of dots</h2>
</div>
<div id="playground">
    <div class= "dot" id="aim"></div>
    <div class= "dot" id="player"></div>
</div>
<div id="panel">
    <div id="description"><p>This is a game of dots. Your aim is to cover one dot with the other one.</p></div>
    <div id="controls">
            <div><button class="move" id="L" onclick="left()">left</button></div>
            <div><button class="move" id="U" onclick="up()">up</button></div>
            <div><button class="move" id="D" onclick="down()">down</button></div>
            <div><button class="move" id="R" onclick="right()">right</button></div>
    </div>
</div>    
    
<script>
    let horizontal = 270;
    let vertical = 390;
    function checkPosition(){
        if (document.getElementById("player").style.top == "200px"){
            if(document.getElementById("player").style.left == "90px"){
                alert("You win!");
            }
        }
    }

    function left() {
        horizontal -=10;
        document.getElementById("player").style.left = horizontal+"px";
        }
        
    function right(){
    horizontal +=10;
    document.getElementById("player").style.left = horizontal+"px";
}

    function down(){
    vertical +=10;
    document.getElementById("player").style.top = vertical + "px";
    checkPosition();
}

    function up(){
    vertical -=10;
    document.getElementById("player").style.top = vertical + "px";
    checkPosition();
}

   

</script>

</body>
</html>
